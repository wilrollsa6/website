<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rolling Runners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Pleasant background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
        }
        .flex-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .container {
            flex: 1;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="title">The Rolling Runners</div>

    <div class="flex-container">
        <div class="container">
            <div class="header">Today's Roll</div>
            <div id="todayRoll"></div>
        </div>

        <div class="container">
            <div class="header">Tomorrow's Roll</div>
            <div id="tomorrowRoll"></div>
        </div>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Dice Sides</th>
                    <th>Dice Roll</th>
                </tr>
            </thead>
            <tbody id="dataRows">
                <!-- Data rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function getRandomDiceRoll(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function addRow(date, sides, roll) {
            const tbody = document.getElementById('dataRows');
            const row = document.createElement('tr');

            const dateCell = document.createElement('td');
            dateCell.textContent = date;
            row.appendChild(dateCell);

            const sidesCell = document.createElement('td');
            sidesCell.textContent = sides;
            row.appendChild(sidesCell);

            const rollCell = document.createElement('td');
            rollCell.textContent = roll;
            row.appendChild(rollCell);

            tbody.appendChild(row);
        }

        function populateData() {
            const today = new Date();
            const startDate = new Date('2025-01-18');

            // Populate the table with data from 2025-01-18 to today
            let currentDate = startDate;
            while (currentDate <= today) {
                const roll = getRandomDiceRoll(6);
                addRow(formatDate(currentDate), 6, roll);
                currentDate.setDate(currentDate.getDate() + 1);
            }

            // Calculate today's and tomorrow's rolls
            const todayRoll = getRandomDiceRoll(6);
            const tomorrowRoll = getRandomDiceRoll(6);

            document.getElementById('todayRoll').textContent = `Rolled a ${todayRoll}`;
            document.getElementById('tomorrowRoll').textContent = `Rolled a ${tomorrowRoll}`;

            // Add today's and tomorrow's rolls to the table
            addRow(formatDate(today), 6, todayRoll);
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            addRow(formatDate(tomorrow), 6, tomorrowRoll);
        }

        window.onload = populateData;
    </script>
</body>
</html>
