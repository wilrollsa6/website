<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rolling Runners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Pleasant background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
        }
        .info-button {
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .info-selected {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .flex-container {
            width: 100%;
            display: flex;
            justify-content: center; /* Center the containers */
            gap: 20px; /* Add gap between the containers */
            padding: 0 20px;
            box-sizing: border-box;
        }
        .container {
            flex: 0 0 auto; /* Prevent containers from stretching */
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-sizing: border-box;
            text-align: center; /* Center the text inside the container */
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center; /* Center align text in headers and rows */
            cursor: pointer; /* Add cursor pointer to headers for sorting */
        }
        th {
            background-color: #d0d0d0; /* Slightly darker background for default shown headers */
        }
        td {
            background-color: #f0f8ff; /* Lighter background for default shown cells */
        }
        .info-column {
            background-color: #f1f1f1; /* Slightly darker background for info columns */
        }
        .info-column.hidden {
            background-color: #f0f8ff; /* Lighter background for hidden columns */
        }
        .hidden {
            display: none;
        }
        .sort-desc::after {
            content: ' â†“'; /* Down arrow */
        }
        .sort-asc::after {
            content: ' â†‘'; /* Up arrow */
        }
        .more-info-icon {
            display: none;
            font-size: 16px;
            vertical-align: middle;
        }
        .info-selected .more-info-icon {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="title">The Rolling Runners</div>

    <div class="flex-container">
        <div class="container">
            <div class="header">Today's Roll</div>
            <div id="todayRoll"></div>
        </div>

        <div class="container">
            <div class="header">Tomorrow's Roll</div>
            <div id="tomorrowRoll"></div>
        </div>
    </div>

    <div class="info-button" onclick="toggleInfo()">More Info <span class="more-info-icon">ðŸ“Š</span></div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Date</th>
                    <th onclick="sortTable(1)">Weekday</th>
                    <th class="info-column hidden" onclick="sortTable(2)">Number of Dice</th>
                    <th class="info-column hidden" onclick="sortTable(3)">Dice Sides</th>
                    <th onclick="sortTable(4)">Dice Roll</th>
                    <th class="info-column hidden" onclick="sortTable(5)">Points</th>
                    <th class="info-column hidden" onclick="sortTable(6)">Banked Miles</th>
                </tr>
            </thead>
            <tbody id="dataRows">
                <!-- Data rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        let sortOrder = [true, true, true, true, true, true, true];
        let currentSortColumn = -1;

        function formatDateByMDY(date) {
            const [month, day, year] = date.split('/');
            return new Date(`20${year}`, month - 1, day);
        }

        function formatDate(date) {
            const month = date.getMonth() + 1; // Months are zero-based
            const day = date.getDate();
            const year = date.getFullYear().toString().slice(-2); // Get last two digits of the year
            return `${month}/${day}/${year}`;
        }

        function getWeekday(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'long' };
            return new Intl.DateTimeFormat('en-US', options).format(date);
        }

        function addRow(date, weekday, numberOfDice, sides, roll) {
            const tbody = document.getElementById('dataRows');
            const row = document.createElement('tr');

            const dateCell = document.createElement('td');
            dateCell.textContent = date;
            row.appendChild(dateCell);

            const weekdayCell = document.createElement('td');
            weekdayCell.textContent = weekday;
            row.appendChild(weekdayCell);

            const numberOfDiceCell = document.createElement('td');
            numberOfDiceCell.textContent = numberOfDice;
            numberOfDiceCell.classList.add('info-column', 'hidden');
            row.appendChild(numberOfDiceCell);

            const sidesCell = document.createElement('td');
            sidesCell.textContent = sides;
            sidesCell.classList.add('info-column', 'hidden');
            row.appendChild(sidesCell);

            const rollCell = document.createElement('td');
            rollCell.textContent = roll;
            row.appendChild(rollCell);

            const pointsCell = document.createElement('td');
            pointsCell.textContent = sides * roll;
            pointsCell.classList.add('info-column', 'hidden');
            row.appendChild(pointsCell);

            const bankedMilesCell = document.createElement('td');
            bankedMilesCell.textContent = numberOfDice;
            bankedMilesCell.classList.add('info-column', 'hidden');
            row.appendChild(bankedMilesCell);

            tbody.appendChild(row);
        }

        async function fetchTXTData(url) {
            const response = await fetch(url);
            const txtText = await response.text();
            return txtText;
        }

        function parseTXT(txtText) {
            const rows = txtText.trim().split('\n').slice(1); // Remove header row
            return rows.map(row => {
                const [date, numberOfDice, sides, roll] = row.split(';');
                return { date, numberOfDice: parseInt(numberOfDice), sides: parseInt(sides), roll: parseInt(roll) };
            });
        }

        async function populateData() {
            const today = new Date();
            const todayDate = formatDate(today);
            const tomorrowDate = formatDate(new Date(today.getTime() + 24 * 60 * 60 * 1000));

            // Fetch and parse TXT data
            const txtText = await fetchTXTData('rollData.txt');
            const rollData = parseTXT(txtText);

            // Populate the table with data from the TXT
            rollData.forEach(({ date, numberOfDice, sides, roll }) => {
                const formattedDate = formatDate(formatDateByMDY(date));
                const weekday = getWeekday(formatDateByMDY(date));
                addRow(formattedDate, weekday, numberOfDice, sides, roll);
            });

            // Retrieve today's and tomorrow's rolls
            const todayRollData = rollData.find(row => formatDate(formatDateByMDY(row.date)) === todayDate);
            const tomorrowRollData = rollData.find(row => formatDate(formatDateByMDY(row.date)) === tomorrowDate);

            const todayRoll = todayRollData ? todayRollData.roll : 'Roll / Update Incoming';
            const tomorrowRoll = tomorrowRollData ? tomorrowRollData.roll : 'Roll / Update Incoming';

            document.getElementById('todayRoll').textContent = `${todayRoll}`;
            document.getElementById('tomorrowRoll').textContent = `${tomorrowRoll}`;
        }

        function toggleInfo() {
            const elements = document.querySelectorAll('.info-column');
            elements.forEach(element => {
                element.classList.toggle('hidden');
            });
            document.querySelectorAll('td').forEach(td => {
                if (td.classList.contains('info-column')) {
                    td.classList.toggle('info-column-shown');
                }
            });
            document.querySelector('.info-button').classList.toggle('info-selected');
        }

        function sortTable(columnIndex) {
            const tbody = document.getElementById('dataRows');
            const rows = Array.from(tbody.rows);
            const isNumericColumn = [2, 3, 4, 5, 6].includes(columnIndex);

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent;
                const bText = b.cells[columnIndex].textContent;

                if (isNumericColumn) {
                    return sortOrder[columnIndex] ? aText - bText : bText - aText;
                } else {
                    return sortOrder[columnIndex] ? aText.localeCompare(bText) : bText.localeCompare(aText);
                }
            });

            sortOrder[columnIndex] = !sortOrder[columnIndex];
            currentSortColumn = columnIndex;

            rows.forEach(row => tbody.appendChild(row)); // Reattach sorted rows
            updateHeaderIndicators();
        }

        function updateHeaderIndicators() {
            const headers = document.querySelectorAll('th');
            headers.forEach((header, index) => {
                header.classList.remove('sort-asc', 'sort-desc');
                if (index === currentSortColumn) {
                    header.classList.add(sortOrder[index] ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        window.onload = populateData;
    </script>
</body>
</html>
