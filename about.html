<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rolling Runners - About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Pleasant background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        .nav-container {
            display: flex;
            gap: 10px;
        }
        .nav-item {
            padding: 10px 20px;
            background-color: #444;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .nav-item:hover {
            background-color: #555;
        }
        .title {
            font-size: 36px;
            color: #fff;
            text-align: center;
        }
        .content-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Center the text inside the container */
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .info {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .participants {
            margin: 20px 0;
        }
        .participant-card {
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            text-align: left;
        }
        .participant-card h3 {
            margin: 0 0 10px 0;
        }
        .border-green {
            border-color: green;
        }
        .border-orange {
            border-color: orange;
        }
        .border-red {
            border-color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="nav-item" onclick="location.href='index.html'">Home</div>
            <div class="nav-item" onclick="location.href='rules.html'">Rules</div>
        </div>
        <div class="title">The Rolling Runners</div>
        <div class="nav-container">
            <div class="nav-item" onclick="location.href='about.html'">About</div>
        </div>
    </div>

    <div class="content-container">
        <h2 class="header">We roll dice and run...what more do you want?!</h2>
        <div class="info">
            <i>I'll update this more soon...</i>
        </div>

        <div class="participants">
            <h2 class="header">Participants</h2>
            <div id="participantCards">Loading participants...</div>
        </div>
    </div>

    <script>
        async function fetchTXTData(url) {
            const response = await fetch(url);
            const txtText = await response.text();
            return txtText;
        }

        function parseParticipants(txtText) {
            const rows = txtText.trim().split('\n').slice(1); // Remove header row
            return rows.map(row => {
                const [ID, Active, DisplayName, StartDate, EndDate, Losses] = row.split(',').map(item => item.trim());
                return { 
                    ID, 
                    Active: Active === "1", 
                    DisplayName, 
                    StartDate, 
                    EndDate, 
                    Losses: parseInt(Losses) || 0
                };
            }).filter(participant => participant.Active);
        }

        function parseCoverage(txtText) {
            const rows = txtText.trim().split('\n').slice(1); // Remove header row
            return rows.map(row => {
                const [Date, UserID, CoverageUsed, RepaymentMiles] = row.split(',').map(item => item.trim());
                return { 
                    Date: new Date(Date), 
                    UserID, 
                    CoverageUsed: parseInt(CoverageUsed) || 0, 
                    RepaymentMiles: parseInt(RepaymentMiles) || 0
                };
            });
        }

        function parseRollData(txtText) {
            const rows = txtText.trim().split('\n').slice(1); // Remove header row
            return rows.map(row => {
                const [Date, NumberOfDice, DiceSides, Roll] = row.split(';').map(item => item.trim());
                return { 
                    Date: new Date(Date), 
                    NumberOfDice: parseInt(NumberOfDice), 
                    DiceSides: parseInt(DiceSides), 
                    Roll: parseInt(Roll)
                };
            });
        }

        function calculateStreak(startDate, endDate) {
            const start = new Date(startDate);
            const end = endDate ? new Date(endDate) : new Date();
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        function calculateBankedMiles(participant, rollData, coverageData) {
            const startDate = new Date(participant.StartDate);
            const endDate = participant.EndDate ? new Date(participant.EndDate) : new Date();
            let bankedMiles = 0;
            let totalCoverageUsed = 0;
            let totalRepaymentMiles = 0;
            let repaymentStatus = 'green';

            // Calculate banked miles
            rollData.forEach(({ Date, Roll }) => {
                if (Date >= startDate && Date <= endDate) {
                    bankedMiles += Roll;
                }
            });

            // Subtract coverage used and add repayment miles
            coverageData.forEach(({ Date, UserID, CoverageUsed, RepaymentMiles }) => {
                if (UserID === participant.ID && Date >= startDate && Date <= endDate) {
                    bankedMiles -= CoverageUsed;
                    totalCoverageUsed += CoverageUsed;
                    totalRepaymentMiles += RepaymentMiles;

                    const repaymentDeadline = new Date(Date.getTime() + 7 * 24 * 60 * 60 * 1000);
                    if (new Date() > repaymentDeadline && totalCoverageUsed > totalRepaymentMiles) {
                        repaymentStatus = 'red';
                    } else if (new Date() <= repaymentDeadline && totalCoverageUsed > totalRepaymentMiles) {
                        repaymentStatus = 'orange';
                    }
                }
            });

            return { bankedMiles, repaymentStatus };
        }

        function displayParticipants(participants, rollData, coverageData) {
            const participantCards = document.getElementById('participantCards');
            participantCards.innerHTML = '';

            participants.forEach(participant => {
                const { DisplayName, StartDate, EndDate, Losses } = participant;
                const streak = calculateStreak(StartDate, EndDate);
                const { bankedMiles, repaymentStatus } = calculateBankedMiles(participant, rollData, coverageData);

                const card = document.createElement('div');
                card.classList.add('participant-card', `border-${repaymentStatus}`);

                card.innerHTML = `
                    <h3>${DisplayName}</h3>
                    <p><strong>Start Date:</strong> ${StartDate}</p>
                    <p><strong>Streak:</strong> ${streak} days</p>
                    <p><strong>Number of Losses:</strong> ${Losses}</p>
                    <p><strong>Banked Mileage:</strong> ${bankedMiles}</p>
                `;

                participantCards.appendChild(card);
            });
        }

        async function populateParticipants() {
            const participantsText = await fetchTXTData('participants.txt');
            const coverageText = await fetchTXTData('coverage.txt');
            const rollDataText = await fetchTXTData('rollData.txt');
            
            const participants = parseParticipants(participantsText);
            const coverageData = parseCoverage(coverageText);
            const rollData = parseRollData(rollDataText);
            
            displayParticipants(participants, rollData, coverageData);
        }

        window.onload = populateParticipants;
    </script>
</body>
</html>
