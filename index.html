<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rolling Runners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Pleasant background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
        }
        .flex-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .container {
            flex: 1;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-sizing: border-box;
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="title">The Rolling Runners</div>

    <div class="flex-container">
        <div class="container">
            <div class="header">Today's Roll</div>
            <div id="todayRoll"></div>
        </div>

        <div class="container">
            <div class="header">Tomorrow's Roll</div>
            <div id="tomorrowRoll"></div>
        </div>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Dice Sides</th>
                    <th>Dice Roll</th>
                </tr>
            </thead>
            <tbody id="dataRows">
                <!-- Data rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function getRandomDiceRoll(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function addRow(date, sides, roll) {
            const tbody = document.getElementById('dataRows');
            const row = document.createElement('tr');

            const dateCell = document.createElement('td');
            dateCell.textContent = date;
            row.appendChild(dateCell);

            const sidesCell = document.createElement('td');
            sidesCell.textContent = sides;
            row.appendChild(sidesCell);

            const rollCell = document.createElement('td');
            rollCell.textContent = roll;
            row.appendChild(rollCell);

            tbody.appendChild(row);
        }

        function populateData() {
            const today = new Date();
            const startDate = new Date('2025-01-18');

            // Predefined dice roll data
            const rollData = {
                '2025-02-01': 5,
                '2025-01-31': 3,
                '2025-01-30': 4,
                '2025-01-29': 2,
                '2025-01-28': 5,
                '2025-01-27': 3,
                '2025-01-26': 3,
                '2025-01-25': 2,
                '2025-01-24': 3,
                '2025-01-23': 5,
                '2025-01-22': 3,
                '2025-01-21': 6,
                '2025-01-20': 3,
                '2025-01-19': 4,
                '2025-01-18': 6,
            };

            // Populate the table with predefined data
            for (const [date, roll] of Object.entries(rollData)) {
                addRow(date, 6, roll);
            }

            // Retrieve today's and tomorrow's rolls
            const todayDate = formatDate(today);
            const tomorrowDate = formatDate(new Date(today.getTime() + 24 * 60 * 60 * 1000));
            const todayRoll = rollData[todayDate] !== undefined ? rollData[todayDate] : 'Roll / Update Incoming';
            const tomorrowRoll = rollData[tomorrowDate] !== undefined ? rollData[tomorrowDate] : 'Roll / Update Incoming';

            document.getElementById('todayRoll').textContent = `Rolled a ${todayRoll}`;
            document.getElementById('tomorrowRoll').textContent = `Rolled a ${tomorrowRoll}`;

            // Add today's and tomorrow's rolls to the table if they are not already present
            if (todayRoll !== 'Roll / Update Incoming') {
                addRow(todayDate, 6, todayRoll);
            }
            if (tomorrowRoll !== 'Roll / Update Incoming') {
                addRow(tomorrowDate, 6, tomorrowRoll);
            }
        }

        window.onload = populateData;
    </script>
</body>
</html>
