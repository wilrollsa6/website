<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rolling Runners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Pleasant background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
        }
        .flex-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .container {
            flex: 1;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-sizing: border-box;
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center; /* Center align text in headers and rows */
        }
        th {
            background-color: #f4f4f4;
        }
        #stats-icon {
            cursor: pointer;
            margin: 20px;
            font-size: 24px;
        }
        #stats-section {
            display: none;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin: 20px 0;
        }
        .highlight {
            background-color: #d3d3d3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="title">The Rolling Runners</div>

    <div id="stats-icon" onclick="toggleStatsSection()">ðŸ“Š Show Stats</div>

    <div id="stats-section">
        <div class="header">Stats</div>
        <div class="container">
            <div class="header">Rolled Number</div>
            <div id="rolledNumber"></div>
        </div>
    </div>

    <div class="flex-container">
        <div class="container">
            <div class="header">Today's Roll</div>
            <div id="todayRoll"></div>
        </div>

        <div class="container">
            <div class="header">Tomorrow's Roll</div>
            <div id="tomorrowRoll"></div>
        </div>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Dice Sides</th>
                    <th>Dice Roll</th>
                </tr>
            </thead>
            <tbody id="dataRows">
                <!-- Data rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function formatDate(date) {
            const month = date.getMonth() + 1; // Months are zero-based
            const day = date.getDate();
            const year = date.getFullYear().toString().slice(-2); // Get last two digits of the year
            return `${month}/${day}/${year}`;
        }

        function addRow(date, sides, roll) {
            const tbody = document.getElementById('dataRows');
            const row = document.createElement('tr');

            const dateCell = document.createElement('td');
            dateCell.textContent = date;
            row.appendChild(dateCell);

            const sidesCell = document.createElement('td');
            sidesCell.textContent = sides;
            row.appendChild(sidesCell);

            const rollCell = document.createElement('td');
            rollCell.textContent = roll;
            row.appendChild(rollCell);

            tbody.appendChild(row);
        }

        function toggleStatsSection() {
            const statsSection = document.getElementById('stats-section');
            const statsIcon = document.getElementById('stats-icon');
            if (statsSection.style.display === 'none' || statsSection.style.display === '') {
                statsSection.style.display = 'block';
                statsIcon.classList.add('highlight');
                statsIcon.textContent = 'ðŸ“Š Hide Stats';
            } else {
                statsSection.style.display = 'none';
                statsIcon.classList.remove('highlight');
                statsIcon.textContent = 'ðŸ“Š Show Stats';
            }
        }

        function populateData() {
            const today = new Date();
            const startDate = new Date('2025-01-18');

            // Predefined dice roll data in m/d/yy format
            const rollData = {
                '2/1/25': 5,
                '1/31/25': 3,
                '1/30/25': 4,
                '1/29/25': 2,
                '1/28/25': 5,
                '1/27/25': 3,
                '1/26/25': 3,
                '1/25/25': 2,
                '1/24/25': 3,
                '1/23/25': 5,
                '1/22/25': 3,
                '1/21/25': 6,
                '1/20/25': 3,
                '1/19/25': 4,
                '1/18/25': 6,
            };

            // Populate the table with predefined data
            for (const [date, roll] of Object.entries(rollData)) {
                addRow(date, 6, roll);
            }

            // Retrieve today's and tomorrow's rolls
            const todayDate = formatDate(today);
            const tomorrowDate = formatDate(new Date(today.getTime() + 24 * 60 * 60 * 1000));
            const todayRoll = rollData[todayDate] !== undefined ? rollData[todayDate] : 'Roll / Update Incoming';
            const tomorrowRoll = rollData[tomorrowDate] !== undefined ? rollData[tomorrowDate] : 'Roll / Update Incoming';

            document.getElementById('todayRoll').textContent = `${todayRoll}`;
            document.getElementById('tomorrowRoll').textContent = `${tomorrowRoll}`;

            // Add today's and tomorrow's rolls to the table if they are not already present
            if (todayRoll !== 'Roll / Update Incoming') {
                addRow(todayDate, 6, todayRoll);
            }
            if (tomorrowRoll !== 'Roll / Update Incoming') {
                addRow(tomorrowDate, 6, tomorrowRoll);
            }

            // Update stats section with today's rolled number
            document.getElementById('rolledNumber').textContent = todayRoll;
        }

        window.onload = populateData;
    </script>
</body>
</html>
