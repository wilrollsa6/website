<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rolling Runners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Pleasant background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
        }
        .flex-container {
            width: 100%;
            display: flex;
            justify-content: center; /* Center the containers */
            gap: 20px; /* Add gap between the containers */
            padding: 0 20px;
            box-sizing: border-box;
        }
        .container {
            flex: 0 0 auto; /* Prevent containers from stretching */
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-sizing: border-box;
        }
        .header {
            font-size: 24px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center; /* Center align text in headers and rows */
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="title">The Rolling Runners</div>

    <div class="flex-container">
        <div class="container">
            <div class="header">Today's Roll</div>
            <div id="todayRoll"></div>
        </div>

        <div class="container">
            <div class="header">Tomorrow's Roll</div>
            <div id="tomorrowRoll"></div>
        </div>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Weekday</th>
                    <th>Number of Dice</th>
                    <th>Dice Sides</th>
                    <th>Dice Roll</th>
                </tr>
            </thead>
            <tbody id="dataRows">
                <!-- Data rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function formatDate(date) {
            const month = date.getMonth() + 1; // Months are zero-based
            const day = date.getDate();
            const year = date.getFullYear().toString().slice(-2); // Get last two digits of the year
            return `${month}/${day}/${year}`;
        }

        function getWeekday(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'long' };
            return new Intl.DateTimeFormat('en-US', options).format(date);
        }

        function addRow(date, weekday, numberOfDice, sides, roll) {
            const tbody = document.getElementById('dataRows');
            const row = document.createElement('tr');

            const dateCell = document.createElement('td');
            dateCell.textContent = date;
            row.appendChild(dateCell);

            const weekdayCell = document.createElement('td');
            weekdayCell.textContent = weekday;
            row.appendChild(weekdayCell);

            const numberOfDiceCell = document.createElement('td');
            numberOfDiceCell.textContent = numberOfDice;
            row.appendChild(numberOfDiceCell);

            const sidesCell = document.createElement('td');
            sidesCell.textContent = sides;
            row.appendChild(sidesCell);

            const rollCell = document.createElement('td');
            rollCell.textContent = roll;
            row.appendChild(rollCell);

            tbody.appendChild(row);
        }

        function populateData() {
            const today = new Date();
            const startDate = new Date('2025-01-18');

            // Predefined dice roll data in m/d/yy format, ordered from newest to oldest
            const rollData = {
                '2/1/25': 5,
                '1/31/25': 3,
                '1/30/25': 4,
                '1/29/25': 2,
                '1/28/25': 5,
                '1/27/25': 3,
                '1/26/25': 3,
                '1/25/25': 2,
                '1/24/25': 3,
                '1/23/25': 5,
                '1/22/25': 3,
                '1/21/25': 6,
                '1/20/25': 3,
                '1/19/25': 4,
                '1/18/25': 6,
            };

            // Populate the table with predefined data
            const sortedDates = Object.keys(rollData).sort((a, b) => new Date(b) - new Date(a));
            for (const date of sortedDates) {
                const formattedDate = formatDate(new Date(date));
                const weekday = getWeekday(date);
                addRow(formattedDate, weekday, 1, 6, rollData[date]);
            }

            // Retrieve today's and tomorrow's rolls
            const todayDate = formatDate(today);
            const tomorrowDate = formatDate(new Date(today.getTime() + 24 * 60 * 60 * 1000));
            const todayRoll = rollData[todayDate] !== undefined ? rollData[todayDate] : 'Roll / Update Incoming';
            const tomorrowRoll = rollData[tomorrowDate] !== undefined ? rollData[tomorrowDate] : 'Roll / Update Incoming';

            document.getElementById('todayRoll').textContent = `${todayRoll}`;
            document.getElementById('tomorrowRoll').textContent = `${tomorrowRoll}`;

            // Add today's and tomorrow's rolls to the table if they are not already present
            if (todayRoll !== 'Roll / Update Incoming') {
                const todayWeekday = getWeekday(today);
                addRow(todayDate, todayWeekday, 1, 6, todayRoll);
            }
            if (tomorrowRoll !== 'Roll / Update Incoming') {
                const tomorrowWeekday = getWeekday(new Date(today.getTime() + 24 * 60 * 60 * 1000));
                addRow(tomorrowDate, tomorrowWeekday, 1, 6, tomorrowRoll);
            }

            // Check for new roll in localStorage
            const newRoll = JSON.parse(localStorage.getItem('newRoll'));
