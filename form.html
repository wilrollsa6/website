<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Roll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Pleasant background color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 36px;
            margin: 20px 0;
            color: #333;
        }
        .form-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-sizing: border-box;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="title">Add New Roll</div>

    <div class="form-container">
        <h3>Add Roll for Next Day</h3>
        <form id="rollForm">
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>
            <label for="roll">Dice Roll:</label><br>
            <input type="number" id="roll" name="roll" min="1" max="6" required><br><br>
            <input type="submit" value="Add Roll">
        </form>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            const dateInput = document.getElementById('date').value;
            const rollInput = document.getElementById('roll').value;

            if (dateInput && rollInput) {
                // Save the data to localStorage
                const newRoll = { date: dateInput, roll: rollInput };
                localStorage.setItem('newRoll', JSON.stringify(newRoll));
                alert('Roll added successfully!');
                document.getElementById('rollForm').reset();
            }
        }

        document.getElementById('rollForm').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>
